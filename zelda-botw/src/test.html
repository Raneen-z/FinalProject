  <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">

          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <input type="text" name="name" class="form-control rounded-0 mb-2" placeholder="Name">
            <input type="email" name="email" class="form-control rounded-0 mb-2" placeholder="Email">
            <textarea name="message" id="" cols="30" rows="4" class="form-control rounded-0 mb-2">Message</textarea>
            <input type="submit" name="submit" class="form-control rounded-0 mb-2 bg-info text-light" value="SEND">
          </form>
        </div>
        <div class="modal-footer">

        </div>
